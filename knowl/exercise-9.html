<p>Match the following slope fields with their equations. <div xmlns:svg="http://www.w3.org/2000/svg" class="image-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><img src="images/HWc1s2-4.png" style="width: 100%; height: auto;" alt=""></div></p>
<ol class="lower-alpha">
<li>\(\displaystyle \frac{dy}{dt}=t^4(y^2-1)\)</li>
<li>\(\displaystyle \frac{dy}{dt}=t^3(t^2-1)\)</li>
<li>\(\displaystyle \frac{dy}{dt}=(y-1)(y+1)\)</li>
<li>\(\displaystyle \frac{dy}{dt}=-\sqrt{1+y^4}\)</li>
</ol></article><span class="incontext"><a href="ex1-2.html#exercise-9">in-context</a></span>
