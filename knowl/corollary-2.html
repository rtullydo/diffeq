<article class="theorem-like"><h6 class="heading">
<span class="type">Corollary</span> <span class="codenumber">6.2.2</span>.</h6>
<p>Suppose \(f,f^{\prime},\dots,f^{(n)}\) are nice functions that have Laplace transforms, then</p>
<div class="displaymath">
\begin{equation*}
\mathcal{L}\left\{ f^{(n)}(t)\right\} =s^{n}\mathcal{L}\left\{ f(t)\right\} -s^{n-1}f(0)\cdots-sf^{(n-2)}(0)-f^{(n-1)}(0).
\end{equation*}
</div></article><span class="incontext"><a href="ch6-2.html#corollary-2">in-context</a></span>
