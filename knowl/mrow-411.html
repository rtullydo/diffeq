\begin{align*}
\det\left(\begin{array}{cc}
1-\lambda  -2\\
2 \amp 5-\lambda
\end{array}\right)=0 
\amp \iff  \left(1-\lambda\right)\left(5-\lambda\right)+4=0\\
\amp \iff  \lambda^{2}-6\lambda+9=0\\
\amp \iff  \left(\lambda-3\right)^{2}=0,\\
\amp \iff \lambda=3,3.
\end{align*}
