<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>That is, let \(T(t)\) be the temperature of the object, while \(T_{s}\) is the surrounding temperature. Then by Newton's Law of cooling there is some constant of proportionality \(k\text{,}\) such that</p>
<div class="displaymath">
\begin{equation*}
\frac{dT}{dt}=k\left(T-T_{s}\right).
\end{equation*}
</div>
