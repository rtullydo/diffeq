<body><article class="example example-like"><p xmlns:svg="http://www.w3.org/2000/svg">Find the Laplace transform of \(f(t)=1\text{,}\) \(t\geq0\) .</p>
<p>Solution: Using \(a=0\) above we have that \(f(t)=e^{0\cdot t}=1\) hence we can use the formula above to get</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\mathcal{L}\left\{ 1\right\} =\frac{1}{s}\,\,\,\,\,\,s&gt;0.
\end{equation*}
</div></article></body>
