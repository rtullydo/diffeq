<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Recall that this theorem implies that a solution to this IVP</p>
<ol class="decimal">
<li>exists,</li>
<li>is unique</li>
<li>and the solution \(\phi\) is defined throughout all of \(I\text{.}\)</li>
</ol>
<p data-braille="continuation">In fact it says more, namely that \(\phi\) is at least twice differentiable on \(I\text{.}\)</p>
