<p>This is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">characteristic equation</dfn> of this ODE. If the roots \(r_1, r_2\) are <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">real and distinct</em>, then the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">general solution to the homogeneous equation</dfn> is of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y(t)=c_{1}e^{r_{1}t}+c_{2}e^{r_{2}t}.
\end{equation*}
</div>
