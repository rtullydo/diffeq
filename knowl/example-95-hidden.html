<body><article class="example-like"><p>Find the Laplace transform of \(f(t)=e^{at}\text{,}\) \(t\geq0\) .</p>
<p>We can use the same computation as in Example 1, but change every \(9\) to an \(a\) and get</p>
<div class="displaymath">
\begin{equation*}
\mathcal{L}\left\{ e^{at}\right\} =\frac{1}{s-a}\,\,\,\,\,\,s&gt;a.
\end{equation*}
</div></article></body>
