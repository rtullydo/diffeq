<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">6.1.4</span>.</h6>
<p>The <dfn class="terminology">Laplace transform</dfn> of \(f\) is given by</p>
<div class="displaymath">
\begin{equation*}
\mathcal{L}\left\{ f(t)\right\} =F(s)=\int_{0}^{\infty}f(t)e^{-st}dt.
\end{equation*}
</div>
<p>We assume \(s\) is real (though in general it can be complex).</p></article><span class="incontext"><a href="ch6-1.html#definition-17">in-context</a></span>
