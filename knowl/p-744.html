<p>Let \(y(t)\) be the unique solution to the IVP given by</p>
<div class="displaymath">
\begin{equation*}
\frac{dy}{dt}=y^{2}\sin y,\,\,\,\,\,\,y(0)=1.
\end{equation*}
</div>
<p>Draw a phase line for the ODE to find out \(\lim_{t\to\infty}y(t)\) for the unique solution of the IVP above.</p>
