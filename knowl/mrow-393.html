\begin{align*}
\mathcal{L}\left\{ f^{\prime}(t)\right\}  \amp =\lim_{B\to\infty}\left[f(t)e^{-st}\right]_{t=0}^{t=B}+\int_{0}^{B}f(t)se^{-st}dt\\
\amp =\left[0-f(0)\right]+s\int_{0}^{\infty}f(t)e^{-st}dt\\
\amp =-f(0)+s\mathcal{L}\left\{ f(t)\right\} ,
\end{align*}
