<p>We'll note the following important property of \(\delta\) functions, which is usually called “point evaluation”. Suppose \(f\) is a continuous function. Then</p>
<div class="displaymath">
\begin{equation*}
\int_{-\infty}^{\infty}f(t)\delta(t-t_{0})dt=f\left(t_{0}\right).
\end{equation*}
</div>
