\begin{align*}
\frac{dy}{dt}=\frac{t}{y^{2}} \amp \iff \amp y^{2}dy=t\,dt\\
\amp \iff \amp \int y^{2}dy=\int t\,dt\\
\amp \iff \amp \frac{y^{3}}{3}=\frac{t^{2}}{2}+c_{1}\\
\amp \iff \amp y=\sqrt[3]{\frac{3t^{2}}{2}+3c_{1}}.
\end{align*}
