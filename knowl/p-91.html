<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>To solve the IVP we use the initial condition</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
1=y(0)=Ce^{0}=C
\end{equation*}
</div>
<p data-braille="continuation">thus \(C=1\text{,}\) hence the particular solution to the IVP is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y_p(t)=e^{t^{5}/5}.
\end{equation*}
</div>
