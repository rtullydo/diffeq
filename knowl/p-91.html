<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To solve the IVP we use the initial condition</p>
<div class="displaymath">
\begin{equation*}
1=y(0)=Ce^{0}=C
\end{equation*}
</div>
<p>thus \(C=1\text{,}\) hence the particular solution to the IVP is</p>
<div class="displaymath">
\begin{equation*}
y_p(t)=e^{t^{5}/5}.
\end{equation*}
</div>
