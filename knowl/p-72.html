<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We can then rename \(C=3c_{1}\) and get the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">general solution</em></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y(t)=\sqrt[3]{\frac{3t^{2}}{2}+C}.
\end{equation*}
</div>
<p data-braille="continuation">If you are able to solve for \(y\) exactly, then this is called an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">explicit</dfn> solution, because we can solve exactly with a formula.</p>
<span class="incontext"><a href="ch2-2.html#p-72">in-context</a></span>
