<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We can then rename \(C=3c_{1}\) and get the <em class="emphasis">general solution</em></p>
<div class="displaymath">
\begin{equation*}
y(t)=\sqrt[3]{\frac{3t^{2}}{2}+C}.
\end{equation*}
</div>
<p>If you are able to solve for \(y\) exactly, then this is called an <dfn class="terminology">explicit</dfn> solution, because we can solve exactly with a formula.</p>
