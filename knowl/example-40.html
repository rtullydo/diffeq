</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">One of the most important geometric facts about the relationship between the <dfn class="terminology">potential function</dfn> \(f\) and the gradient field \(\nabla f\) is that <em class="emphasis">equipotentials are perpendicular to gradients.</em> Using our previous example:</p>
<div class="sagecell-sage" id="sage-16"><script type="text/x-sage">x,y = var('x,y')
g = Graphics()
g+= implicit_plot(-x^2  + 3*y - y^2, (x, -2,2), (y, 0,3), color = "red" )
g+=implicit_plot(-x^2  + 3*y - y^2 - 1, (x, -2,2), (y, 0,3), color="yellow" )
g+= implicit_plot(-x^2  + 3*y - y^2-2, (x, -2,2), (y, 0,3), color="green" )
g+= plot_vector_field((-2*x, 3 - 2*y), (-2,2), (0,3))
g.show()
</script></div></article><span class="incontext"><a href="ch2-8.html#example-40">in-context</a></span>
