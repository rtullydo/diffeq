\begin{align*}
\mathcal{L}\left\{ \int_{0}^{t}\sin\left(t-\tau\right)\cos\tau d\tau\right\}  \amp =\mathcal{L}\left\{ \sin t\right\} \mathcal{L}\left\{ \cos t\right\} \\
\amp =\frac{1}{s^{2}+1}\cdot\frac{s}{s^{2}+1}\\
\amp =\frac{s}{(s^{2}+1)^{2}}.
\end{align*}
