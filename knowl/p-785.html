<p>Write \(f(t)\) in terms of step functions:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(t)=\begin{cases}
t \amp 0\leq t\lt 1\\
t-1 \amp 1\leq t\lt 2\\
t-2 \amp 2\leq t\lt 3\\
0 \amp 3\leq t.
\end{cases}
\end{equation*}
