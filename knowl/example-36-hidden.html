<body><article class="example example-like"><p xmlns:svg="http://www.w3.org/2000/svg">Consider the equation \(\frac{dy}{dt}=y^{2}+y-6=(y+3)(y-2)\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">The phase line is \(\begin{array}{c}
\wedge\\
2\\
\vee\\
-3\\
\wedge
\end{array}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">How can these be classified?</p>
<p xmlns:svg="http://www.w3.org/2000/svg">\(y_{0}=2\) is assymptotically unstable while \(y_{0}=-3\) is assymptotically stable.</p></article></body>
