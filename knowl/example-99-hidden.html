<body><article class="example example-like"><p xmlns:svg="http://www.w3.org/2000/svg">Consider \(\frac{d\mathbf{x}}{dt}=A\mathbf{x}\) for \(A=\left(\begin{array}{cc}
2 \amp -4\\
-1 \amp 2
\end{array}\right)\) . Then since \(\det A=0\) then there are an infinite number of equilibrium solutions.</p></article></body>
