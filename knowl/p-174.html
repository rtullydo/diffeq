<p>To find out when \(x_{2}(t)\) hits the ground we need to find \(t_{2}\) such that \(x_{2}(t_{2})=0\) thus (using a calculator)</p>
<div class="displaymath">
\begin{equation*}
0=-980e^{-t_{2}/10}-98t_{2}+1001\iff t_{2}\approx2.14.
\end{equation*}
