<p>Thus our equations in free fall will be in the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
m\frac{dv}{dt}=\pm R(v) - mg.
\end{equation*}
</div>
<p data-braille="continuation">The plus/minus symbol is present as friction/resistance is always in the opposite direction of motion.</p>
