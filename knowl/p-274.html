<p>In practice, we can use the single variable differentiation rules, treating the other variable like it is a fixed number. For example,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{\partial}{\partial x} x^2 + x \cos y + y^2 = 2x + \cos y + 0.
\end{equation*}
