<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Consider, \(\frac{d\mathbf{x}}{dt}=A\mathbf{x}\) for \(A=\left(\begin{array}{cc}
1 \amp 2\\
3 \amp 4
\end{array}\right)\) , then \(\det A=4-6=-2\) which means \(\mathbf{x}(t)=\left(0,0\right)\) is the only Equilibrium Solution.</p>
