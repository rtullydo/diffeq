<p>Suppose you know that \(y_{1}(t)=t\) is a solution to</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
t^{2}y^{\prime\prime}+2ty^{\prime}-2y=0,\,\,\,\,\,t&gt;0.
\end{equation*}
</div>
<p data-braille="continuation">Find a second solution \(y_{2}(t)\) that makes \(y=c_{1}y_{1}+c_{2}y_{2}\) the general solution of this ODE.</p></article><span class="incontext"><a href="ex3-5.html#exercise-61">in-context</a></span>
