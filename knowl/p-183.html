<p><em xmlns:svg="http://www.w3.org/2000/svg" class="alert">Solution:</em> Since the watermelon is falling down, \(v\lt0\text{.}\) Hence</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
m\frac{dv}{dt}=R(v)-mg,
\end{equation*}
</div>
<p data-braille="continuation">where \(R(v)\) is positive. Now recall that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\text{weight}=mg
\end{equation*}
</div>
<p data-braille="continuation">then \(m=\frac{64}{32}=2\text{.}\)</p>
