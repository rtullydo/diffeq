<p>Consider the following homogeneous equation:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{dy}{dx}=\frac{y-x}{y+x}.
\end{equation*}
</div>
<ol class="lower-alpha">
<li>Use the substitution \(v=\frac{y}{x}\) to rewrite the equation only in terms of \(v\) and \(x\text{.}\)</li>
<li>Solve for the general solution.</li>
