<p>We thus want to define a <dfn class="terminology">unit impulse function \(\delta\)</dfn>, with the properties</p>
<div class="displaymath">
\begin{equation*}
\delta(t)=\begin{cases}
0 \amp t\neq0\\
\infty \amp t=0
\end{cases}
\end{equation*}
</div>
<p>and</p>
<div class="displaymath">
\begin{equation*}
\int_{-\infty}^{\infty}\delta(t)dt=1.
\end{equation*}
</div>
