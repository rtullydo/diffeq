<figure class="table-like"><figcaption><span class="type">List</span> <span class="codenumber">1.1.1.</span> Algebraic equations</figcaption><div class="named-list-content"><ul class="disc">
<li>
<em class="alert">Examples:</em> \(x^2 - 1 = 0\) or \(x^2 + 1 = 0\)</li>
<li>
<p>What are solutions? Are there even solutions? If so, how many?</p>
<ul class="circle">
<li>Solutions to algebraic equations are numbers.</li>
<li>We can always check if a number is a solution: note that \(x = 1\) is a solution of \(x^2 - 1 = 0\) since \(1^2 - 1 = 0\)</li>
<li>But notice that there is another solution, \(x = -1\) as well. So solutions are not <em class="emphasis">unique</em> in this case.</li>
</ul>
</li>
</ul></div></figure><span class="incontext"><a href="ch1_1.html#list-1">in-context</a></span>
