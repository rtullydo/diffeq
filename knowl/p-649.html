<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(\mathbf{x}_{c}(t)=\mathbf{x}_{re}(t)+i\mathbf{x}_{im}(t)\) is a solution to the linear system \(\frac{d\mathbf{x}}{dt}=A\mathbf{x}\text{.}\) Then \(\mathbf{x}_{re}(t),\mathbf{x}_{im}(t)\) are themselves two linearly independent solutions to the system as well.</p>
