<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(v(0)=20\) Then we can solve for \(C\) and obtain (using \(g=9.8 \text{m/s}^2\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
v(t) \amp =\left(20+mg\right)e^{-t/m}-mg,\\
\amp =118e^{-t/10}-98.
\end{align*}
</div>
<p data-braille="continuation">and this equation is valid only when the object is going up.</p>
