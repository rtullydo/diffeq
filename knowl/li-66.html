<p>Step 2: Find an integrating factor:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\mu(t)=e^{\int\frac{4}{t}dt}=e^{4\ln\left|t\right|}=t^{4}.
\end{equation*}
</div>
<p data-braille="continuation">Note we only need an integrating factor, not a general integrating factor. So we never need to have a \(+C\) in this step!</p></article><span class="incontext"><a href="ch2-1.html#li-66">in-context</a></span>
