<p>Check that \(y(t) = 1 + t\) is a solution to the differential equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{dy}{dt} = \frac{y^2 - 1}{t^2 + 2t}.
\end{equation*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">You should find that the answer is yes.</p></article><span class="incontext"><a href="ch1-1.html#li-15">in-context</a></span>
