<p>The standard form of a <dfn class="terminology">first order differential equation</dfn> (that is, an equation with only first derivatives) is</p>
<div class="displaymath">
\begin{equation*}
\frac{dy}{dt} = f(t,y),
\end{equation*}
</div>
<p>where \(y = f(t)\) is a function and \(t\) is the independent variable.</p>
