<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.1.4</span><span class="period">.</span>
</h6>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Laplace transform</dfn> of \(f\) is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\mathcal{L}\left\{ f(t)\right\} =F(s)=\int_{0}^{\infty}f(t)e^{-st}dt.
\end{equation*}
</div>
<p data-braille="continuation">We assume \(s\) is real (though in general it can be complex).</p></article><span class="incontext"><a href="ch6-1.html#definition-15">in-context</a></span>
