<p>By way of analogy, consider the polynomial equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
2x^{5}-10x+3=0.
\end{equation*}
</div>
<p data-braille="continuation">Plugging \(x=\pm1\) into \(f(x)=2x^{5}-10x+5\) we get \(f(1)=-5\) and \(f(-1)=11\text{.}\) What can we conclude about the solution set?</p>
