<p>After 30 minutes there is</p>
<div class="displaymath">
\begin{equation*}
y(30)=72-67e^{-\frac{30}{12}}=66.5\mbox{ kg}.
\end{equation*}
</div>
<p>The long term behavior is simply the limit:</p>
<div class="displaymath">
\begin{equation*}
\lim_{t\to\infty}y(t)=\lim_{t\to\infty}72-67e^{-\frac{30}{12}}=72-0=72.
\end{equation*}
</div>
