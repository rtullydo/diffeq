<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We can compute the Laplace transform of \(u_{c}(t)\text{:}\)</p>
<div class="displaymath">
\begin{align*}
\mathcal{L}\left\{ u_{c}(t)\right\}  \amp =\int_{0}^{\infty}u_{c}(t)e^{-st}dt=\int_{c}^{\infty}e^{-st}dt\\
\amp =\left[-\frac{e^{-st}}{s}\right]_{t=c}^{t=\infty}\\
\amp =\frac{e^{-cs}}{s}.
\end{align*}
</div>
