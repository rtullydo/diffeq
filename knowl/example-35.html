</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Consider the equation \(\frac{dy}{dt}=\frac{1}{1-y}\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">The phase line would be: <div class="image-box" style="width: 30%; margin-left: 35%; margin-right: 35%;"><img src="images/1.6-Phase3.png" style="width: 100%; height: auto;" alt=""></div> We drew a hole/circle for \(y=1\) since the derivative can't exit there. It turns out that for Phase Lines with holes, its solutions tend to have cusps. See the graph below.</p>
<div class="sagecell-sage" id="sage-13"><script type="text/x-sage">t,y=var('t,y')
g = Graphics()
g+= plot_slope_field(1/(1-y), (t, -5, 5), (y, -5, 5))
g+= plot(1 + sqrt(-2*t + 4), (t, -5, 2))
g+= plot(1 - sqrt(-2*t -2), (t, -5, -1), color="red")
g.show()
</script></div></article><span class="incontext"><a href="ch2-7.html#example-35">in-context</a></span>
