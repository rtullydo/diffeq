<p>Consider a undamped harmonic oscillator with model equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
u^{\prime\prime}+2u=\cos\left(\omega t\right),\,\,\,\,\omega\neq\sqrt{2}.
\end{equation*}
</div>
<p data-braille="continuation">Find the general solution \(u(t)\text{.}\) What is the natural frequency of the system?</p>
