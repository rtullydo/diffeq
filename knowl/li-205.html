</h6>The oscillator is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">underdamped</dfn>. The mass oscillates back and forth as it tends to its rest position. The solutions are<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
u=Re^{-\gamma t/(2m)}\cos\left(\mu t-\delta\right)
\end{equation*}
</div>and \(u\) is bounded between \(\pm Re^{-\gamma t/(2m)}\text{.}\)</article><span class="incontext"><a href="ch3-8.html#li-205">in-context</a></span>
