<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">gradient</dfn> of \(z = f(x,y)\) is the vector-valued function</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\nabla f = \langle \frac{\partial f}{\partial x}, \frac{\partial f}{\partial y}\rangle.
\end{equation*}
</div>
<p data-braille="continuation">This is written shorthand as \(\nabla f = \langle f_x, f_y\rangle\text{.}\)</p>
