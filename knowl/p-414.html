<p>Step 1: The characteristic equation is \(r^{2}+6r+9=(r+3)^{2}=0\text{,}\) which gives the repeated root of \(r_{1}=r_{2}=-3\text{.}\) Hence</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y_{h}(t)=c_{1}e^{-3t}+c_{2}te^{-3t}
\end{equation*}
