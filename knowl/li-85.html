<p>This yields all solutions but the equilibrium solution \(y=-5\text{.}\) Note that \(y=-1\) can be found by taking \(k=-1\text{.}\) Thus</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y_g(t) =  \begin{cases}
y(t)=\frac{5ke^{4t}-1}{1-ke^{4t}}\\
y(t)=-5.
\end{cases}
\end{equation*}
