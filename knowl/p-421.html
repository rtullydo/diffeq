<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(e^{-t}\cos3t\) is already inside our \(y_{h}\) we need to multiply by \(t\) .</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y_{p}=t\left(Ae^{-t}\cos3t+Be^{-t}\sin3t\right)+C.
\end{equation*}
</div>
<p data-braille="continuation">Note that \(17\) is a zero degree polynomial , which is why we have the \(C\) in the \(y_{p}\text{.}\)</p>
