<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Step 2: Find \(y_{p}\text{:}\) We first guess \(y_{p}=At+B+C\cos(4t)+D\sin(4t)\text{.}\) But \(B\) is already in \(y_{c}\) as \(c_{1}\text{.}\) So instead make the second guess \(y_{p}=t\left(At+B\right)+C\cos(4t)+D\sin(4t)\) which is correct.</p>
