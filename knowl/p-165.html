<p>Solving this we have that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int\frac{dv}{v+mg}=\frac{\int-dt}{m} \amp \iff\ln\left|v+mg\right|=-\frac{t}{m}+C\\
\amp \iff\left|v+mg\right|=Ce^{-t/m}\\
\amp \iff v+mg=Ce^{-t/m}\\\\
\amp \iff v=Ce^{-t/m}-mg.
\end{align*}
