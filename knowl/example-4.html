<p>The first order linear differential equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y' = t^2 y + \cos t
\end{equation*}
</div>
<p data-braille="continuation">can be rewritten in standard form as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y' - t^2 y = \cos t.
\end{equation*}
