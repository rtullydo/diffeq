<article class="listitem"><h6 class="heading">
<span class="type">Item</span>.</h6>
<p>Consider the IVP</p>
<div class="displaymath">
\begin{equation*}
\frac{dy}{dt} = 2y, \hspace{.1in} y(0) =9.
\end{equation*}
</div>
<p>Is \(y(t) = 9e^{2t}\) a solution to the IVP?</p>
<p>Yes. We've already checked that \(y(t) = 9e^{2t}\) is a solution to the ODE, and furthermore we have that \(y(0) = 9e^{0} = 9\text{.}\)</p></article><span class="incontext"><a href="ch1-1.html#li-20">in-context</a></span>
