<p>Let \(y(t)\) be the unique solution to the IVP given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{dy}{dt}=y^{2}\sin y,\,\,\,\,\,\,y(0)=1.
\end{equation*}
</div>
<p data-braille="continuation">Draw a phase line for the ODE to find out \(\lim_{t\to\infty}y(t)\) for the unique solution of the IVP above.</p></article><span class="incontext"><a href="ex2-7.html#exercise-37">in-context</a></span>
