<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>In Calculus, we learn that derivatives follow certain rules. Two of the most important are</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
D(f + g) = Df + Dg
\end{equation*}
</div>
<p data-braille="continuation">and</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
D(cf) = cD(f).
\end{equation*}
</div>
<p data-braille="continuation">These two properties together show that \(D\) is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">linear function</dfn>.</p>
