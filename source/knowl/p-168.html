<p>Solve for position: We get</p>
<div class="displaymath">
\begin{align*}
x(t) \amp =\int v(t)dt+C\\
\amp =-1180e^{-t/10}-98t+C.
\end{align*}

<p>Since \(x(0)=3\text{,}\) then</p>
<div class="displaymath">
\begin{align*}
3=-1180e^{0}-98\cdot0+C \amp \iff3=-1180+C\\
\amp \iff C=1183.
\end{align*}
