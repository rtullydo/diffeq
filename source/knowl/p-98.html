<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Consider an ODE</p>
<div class="displaymath">
\begin{equation*}
\frac{dy}{dx}=f\left(x,y\right)
\end{equation*}
</div>
<p>and suppose we can rewrite it in the form</p>
<div class="displaymath">
\begin{equation}
\frac{dy}{dx}=F\left(\frac{y}{x}\right).\tag{2.3.1}
\end{equation}
</div>
<p>An equation of the form <a data-knowl="./knowl/homoeq.html" title="Equation 2.3.1">(2.3.1)</a> is called <dfn class="terminology">homogeneous</dfn>.</p>
