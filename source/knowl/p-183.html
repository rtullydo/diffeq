<p><em class="alert">Solution:</em> Since the watermelon is falling down, \(v\lt0\text{.}\) Hence</p>
<div class="displaymath">
\begin{equation*}
m\frac{dv}{dt}=R(v)-mg,
\end{equation*}
</div>
<p>where \(R(v)\) is positive. Now recall that</p>
<div class="displaymath">
\begin{equation*}
\text{weight}=mg
\end{equation*}
</div>
<p>then \(m=\frac{64}{32}=2\text{.}\)</p>
